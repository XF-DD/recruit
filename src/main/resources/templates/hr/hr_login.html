<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="../icon/iconfont.css">
    <link rel="stylesheet" href="/css/login.css"/>
    <script src="/js/jquery.js"></script>
    <script src="/js/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script src="/layer/layer.js"></script>
</head>
<body>
<div class="login_box">
    <a class="go_home" style="background-image: url('/img/logo2.png');width:225px;height:126px;" href="/hr/login"></a>
    <div class="switch_to_hr"><div class="switch_btn"><a class="btn_hr_login" href="/user/login">应聘登录</a></div></div>
    <div class="login_form_content" id="loginForm">
        <form name="login_form" id="">
            <input type="text" id="hr_name" name="hr_name" placeholder="请输入用户名" v-model="form.hrName"/>
            <label for="hr_pass"></label>
            <input type="password" id="hr_pass" name="hr_pass" placeholder="请输入密码" v-model="form.hrPass"/>
            <label for="hr_pass"></label>
            <a class="found_pass " href="/user/found_pass">找回密码</a>
            <input type="button" id="login_btn" v-on:click="login" value="登  录">

        </form>
    </div>
    <script src="/js/hr_login.js"></script>
    <div class="p_content">
        <span class="p1">没有账号,直接<a href="/register" class="reg_a">注册</a></span>
    </div>
    <div class="div_bottom">
        <div class="bottom_text">使用以下方式快捷登录</div>
        <div class="login_way">
            <ul>
                <li><a class="iconfont icon-qq"></a></li>
                <li><a class="iconfont icon-weixin"></a></li>
                <li><a class="iconfont icon-zhifubao"></a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
